name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        default: ''
        type: string

permissions:
  contents: read

jobs:
  destroy:
    if: github.ref == 'refs/heads/main' && inputs.confirm == 'destroy'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Enable Terraform Backend Configuration
        run: |
          cd terraform
          # Check if backend is already uncommented
          if grep -q "^terraform {" backend.tf; then
            echo "âœ… Backend configuration already enabled"
          else
            echo "ğŸ”§ Enabling backend configuration in backend.tf"
            sed -i.bak '/^# terraform {/,/^# }/s/^# //' backend.tf
            echo "âœ… Backend configuration enabled"
          fi

      - name: Create Terraform tfvars
        run: |
          cd terraform
          cat > terraform.tfvars <<EOF
          aws_region = "eu-central-1"
          instance_type = ""
          allow_ssh = false
          ssh_allowed_cidrs = []
          ssh_key_name = "devops-project-key"
          ssh_public_key = "${{ secrets.SSH_PUBLIC_KEY }}"
          EOF

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Destroy
        run: |
          cd terraform
          terraform destroy -auto-approve
