name: Deploy Infrastructure and Application

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: 'Docker image to deploy'
        required: false
        default: 'ghcr.io/yeborisov/devops-project:latest'
        type: string
      terraform_action:
        description: 'Terraform action (apply/plan-only)'
        required: false
        default: 'apply'
        type: choice
        options:
          - apply
          - plan-only

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Create Terraform tfvars
        run: |
          cd terraform
          cat > terraform.tfvars <<EOF
          aws_region = "eu-central-1"
          instance_type = ""
          allow_ssh = true
          ssh_key_name = "devops-project-key"
          ssh_public_key = "${{ secrets.SSH_PUBLIC_KEY }}"
          EOF

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get EC2 IP from Terraform
        id: get-ip
        if: inputs.terraform_action == 'apply'
        run: |
          cd terraform
          EC2_IP=$(terraform output -raw instance_public_ip)

          if [ -z "$EC2_IP" ]; then
            echo "âŒ Failed to get EC2 IP from Terraform output"
            exit 1
          fi

          echo "EC2_IP=$EC2_IP" >> $GITHUB_OUTPUT
          echo "âœ… EC2 instance IP: $EC2_IP"

      - name: Wait for EC2 to be ready
        if: inputs.terraform_action == 'apply'
        run: |
          echo "Waiting 60 seconds for EC2 user-data to complete..."
          sleep 60

      - name: Install Ansible
        if: inputs.terraform_action == 'apply'
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        if: inputs.terraform_action == 'apply'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ steps.get-ip.outputs.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        if: inputs.terraform_action == 'apply'
        run: |
          cat > ansible/inventory <<EOF
          [webservers]
          ${{ steps.get-ip.outputs.EC2_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/deploy_key
          EOF

      - name: Deploy with Ansible
        if: inputs.terraform_action == 'apply'
        run: |
          cd ansible
          ansible-playbook -i inventory deploy.yml \
            -e "image=${{ inputs.docker_image }}" \
            -v

      - name: Verify deployment
        if: inputs.terraform_action == 'apply'
        run: |
          echo "Waiting 10 seconds for container to start..."
          sleep 10

          echo "Testing application endpoints:"
          curl -f http://${{ steps.get-ip.outputs.EC2_IP }}/ || (echo "Root endpoint failed" && exit 1)
          curl -f http://${{ steps.get-ip.outputs.EC2_IP }}/hostname || (echo "Hostname endpoint failed" && exit 1)

          echo "âœ… Deployment successful!"
          echo "ðŸŒ Application URL: http://${{ steps.get-ip.outputs.EC2_IP }}"
