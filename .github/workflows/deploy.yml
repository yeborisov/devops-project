name: Deploy to AWS EC2

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: 'Docker image to deploy'
        required: false
        default: 'ghcr.io/yeborisov/devops-project:latest'
        type: string
      aws_region:
        description: 'AWS region (default: eu-central-1)'
        required: false
        default: 'eu-central-1'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Get EC2 instance IP
        id: get-ip
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=simple-rest-ec2" \
                      "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)

          if [ "$EC2_IP" == "None" ] || [ -z "$EC2_IP" ]; then
            echo "âŒ No running EC2 instance found with tag Name=simple-rest-ec2"
            exit 1
          fi

          echo "EC2_IP=$EC2_IP" >> $GITHUB_OUTPUT
          echo "âœ… Found EC2 instance: $EC2_IP"

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ steps.get-ip.outputs.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          cat > ansible/inventory <<EOF
          [webservers]
          ${{ steps.get-ip.outputs.EC2_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/deploy_key
          EOF

      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory deploy.yml \
            -e "image=${{ inputs.docker_image }}" \
            -v

      - name: Verify deployment
        run: |
          echo "Waiting 10 seconds for container to start..."
          sleep 10

          echo "Testing application endpoints:"
          curl -f http://${{ steps.get-ip.outputs.EC2_IP }}/ || (echo "Root endpoint failed" && exit 1)
          curl -f http://${{ steps.get-ip.outputs.EC2_IP }}/hostname || (echo "Hostname endpoint failed" && exit 1)

          echo "âœ… Deployment successful!"
          echo "ðŸŒ Application URL: http://${{ steps.get-ip.outputs.EC2_IP }}"
